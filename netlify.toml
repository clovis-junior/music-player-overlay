[build]
  functions = "netlify/functions"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    x-powered-by = "Clovis Junior"

[[headers]]
  for = "/player/*"
  [headers.values]
    connection = "keep-alive"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200